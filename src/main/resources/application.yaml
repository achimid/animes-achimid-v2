spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  application:
    name: animes-achimid-v2
  main:
    lazy-initialization: true
  threads:
    virtual:
      enabled: true
  mongodb:
    uri: ${MONGODB_URI}

server:
  port: ${PORT:8080}
  shutdown: graceful
  tomcat:
    threads:
      max: ${TOMCAT_THREADS_MAX:200}
      min-spare: ${TOMCAT_THREADS_MIN_SPARE:10}
    max-connections: ${TOMCAT_MAX_CONNECTIONS:10000}
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css

logging:
  level:
    root: ${LOG_LEVEL:INFO}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /api
    url: /api-docs
