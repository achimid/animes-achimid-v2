<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <!-- Daily URLs -->
    <url th:each="url : ${dailyUrls}">
        <loc th:text="${'https://example.com' + url}">https://example.com/</loc>
        <changefreq>daily</changefreq>
        <priority>0.9</priority>
    </url>
    <!-- Weekly URLs -->
    <url th:each="url : ${weeklyUrls}">
        <loc th:text="${'https://example.com' + url}">https://example.com/about</loc>
        <changefreq>weekly</changefreq>
        <priority>0.6</priority>
    </url>
</urlset>
