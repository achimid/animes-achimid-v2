<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <title>Erro Inesperado - Animes Achimid</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Righteous&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common.css}" />
    <style>

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }


        /* CONTEÚDO DE ERRO */
        .error-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .glitch-text {
            font-family: var(--font-logo);
            font-size: clamp(4rem, 10vw, 6rem);
            color: var(--accent-red);
            position: relative;
            text-shadow: 2px 2px var(--bg-dark), 4px 4px var(--primary-green);
            animation: glitch 2s infinite;
        }

        .error-title {
            font-family: var(--font-righteous);
            font-size: 2.2rem;
            margin: 1rem 0;
            text-transform: uppercase;
        }

        .error-description {
            color: var(--text-gray);
            max-width: 600px;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .button-group { display: flex; gap: 15px; }

        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            font-family: var(--font-righteous);
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn-retry { background-color: var(--primary-green); color: #000; }
        .btn-back { background-color: transparent; color: var(--text-white); border: 1px solid #333; }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        .code-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.05;
            font-family: monospace;
            overflow: hidden;
            pointer-events: none;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @media (max-width: 1100px) {
            header { grid-template-columns: 1fr; justify-items: center; text-align: center; }
            nav ul { margin: 10px 0; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header th:replace="~{fragments/layout :: header}"></header>

    <div class="code-bg" id="codeBg"></div>

    <main class="error-wrapper">
        <div class="glitch-text">ERROR 500</div>
        <h1 class="error-title">Instabilidade no Chakra!</h1>
        <p class="error-description">
            Parece que nossos servidores entraram em modo de manutenção inesperada ou ocorreu um erro crítico no sistema.
            Nossos técnicos (e alguns magos) já foram avisados.
        </p>
        <div class="button-group">
            <button class="btn btn-retry" onclick="window.location.reload()">Tentar Novamente</button>
            <a href="/" class="btn btn-back">Voltar ao Início</a>
        </div>
        <div style="font-size: 0.7rem; color: #444; margin-top: 20px; font-family: monospace;">
            TIMESTAMP: 2026-02-01 | REF_ERR: INTERNAL_500_ACHIMID
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script>
        const bg = document.getElementById('codeBg');
        for (let i = 0; i < 50; i++) {
            const span = document.createElement('span');
            span.style.position = 'absolute';
            span.style.left = Math.random() * 100 + '%';
            span.style.top = Math.random() * 100 + '%';
            span.innerText = (Math.random() > 0.5 ? '01' : '10') + ' {err_system_overflow}';
            bg.appendChild(span);
        }
    </script>
</body>
</html>
